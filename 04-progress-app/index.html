<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <title>进度条控件 </title>
        <style>
#box{
   
      position:absolute;
      left:600px;
      top:200px;
}
#LordPro{
  width: 168px;
      height: 25px;
      background-color:orange;
}
#LordPro::-webkit-progress-bar
{
         background-color:#d7d7d7;

}
#LordPro::-webkit-progress-value
{
       background-color:orange;

}
        </style>
      
  </head>
  <body>
        
     <div id="box">
        <label> 下载进度:</label>
        <progress id="LordPro" value="0" max="500"></progress>
        <br><br>
        <button id="btnStart" class="btn btn-success">开始</button>
        <button id="btnStop" class="btn btn-danger">暂停</button>
        <button id="btnReset" class="btn btn-info">重置</button>
     </div>
   </body>
   <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="password.js"></script>
  </html>
